<div class="flex items-center justify-center min-h-screen bg-rose-50">
  <!-- start: card-container -->
  <div
    class="relative flex flex-col m-6 space-y-10 bg-white shadow-2xl rounded-2xl md:flex-row md:space-y-0 md:m-0"
  >
    <!-- start: login-orm -->
    <div class="p-6 md:p-20">
      <!-- start: title and sub-title -->
      <h2 class="font-mono mb-5 text-4xl font-bold">Log In</h2>
      <p class="max-w-sm mb-12 font-sans font-light text-gray-600">
        Login to your account to upload or download pictures, videos or music.
      </p>
      <!-- end: title and sub-title -->

      <!-- start: input box -->
      <input
        type="text"
        placeholder="Enter your email address"
        class="w-full p-6 border border-gray-300 rounded-md placeholder:font-sans placeholder:font-light"
      />
      <!-- end: input box -->

      <!-- start: forgot-password and next-button -->
      <div
        class="flex flex-col items-center justify-between mt-6 space-y-6 md:flex-row md:space-y-0"
      >
        <div class="font-thin text-cyan-700">Forgot Password</div>
        <button
          class="w-full md:w-auto p-6 md:px-9 font-sans font-bold text-white rounded-md shadow-sm bg-cyan-700 shadow-cyan-100 hover:bg-opacity-90 hover:shadow-lg border transition hover:-translate-y-0.5 duration-150"
        >
          Next
        </button>
      </div>
      <!-- end: forgot-password and next-button -->

      <div class="mt-12 border-b border-b-gray-300"></div>
      <p class="py-6 text-sm font-thin text-center text-gray-400">
        or Login in with
      </p>

      <!-- start: social-link-buttons -->
      <div
        class="flex flex-col space-x-0 space-y-6 md:flex-row md:space-x-4 md:space-y-0"
      >
        <!-- start: facebook button -->
        <button
          class="flex items-center justify-center py-2 space-x-3 border border-gray-300 rounded shadoe-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition duration-150 md:w-1/2"
        >
          <img
            src="assets/images/facebook.png"
            alt="facebook logo"
            class="w-9"
          />
          <span class="font-thin">Facebook</span>
        </button>
        <!-- end: facebook button -->

        <!-- start: Google button -->
        <button
          class="flex items-center justify-center py-2 space-x-3 border border-gray-300 rounded shadoe-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition duration-150 md:w-1/2"
        >
          <img src="assets/images/google.png" alt="facebook logo" class="w-9" />
          <span class="font-thin">Google</span>
        </button>
        <!-- end: Google button -->
      </div>
      <!-- end: social-link-buttons -->
    </div>
    <!-- end: login-form -->

    <!-- start: image -->
    <img
      src="assets/images/image.jpg"
      alt="image"
      class="w-[430px] hidden md:block"
    />
    <!-- end: image -->
  </div>
  <!-- end: card-container -->
</div>
